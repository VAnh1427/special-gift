<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello, Châu Anh 👋</h1>
        <p>Tớ có một thứ muốn nói cho cậu. Hãy ghép các mảnh này lại nhé! 🧩</p>
        <div class="puzzle-container">
            <div class="piece" draggable="true" id="piece1"></div>
            <div class="piece" draggable="true" id="piece2"></div>
            <div class="piece" draggable="true" id="piece3"></div>
            <div class="piece" draggable="true" id="piece4"></div>
        </div>
        <div class="drop-area">
            <p>Kéo các mảnh vào đây để ghép trái tim!</p>
        </div>
        <div id="message" class="hidden">
            <h2>🎉 Chúc mừng! 🎉</h2>
            <p>"Tớ thích cậu rất nhiều, Tớ thích cậu, không phải vì cậu hoàn hảo, mà vì cậu là cậu đó là điều Vanh muốn nói" 💖</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
